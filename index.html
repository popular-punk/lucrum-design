/* =============================================
   TEXT ANIMATION STYLES
   ============================================= */

.text-anim-wrap {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  background: transparent;
}

/* Stage is relatively positioned; both words are absolute inside it */
.text-anim-stage {
  position: relative;
  display: inline-block;
  margin-top: -50px;
  margin-left: 266px;
}

.text-anim-stage span {
  position: absolute;
  top: 0;
  white-space: nowrap;
  opacity: 0;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}

#landingImage {
  display: block;
  width: 680px;          /* desktop width */
  height: auto;          /* keeps aspect ratio */
  margin-top: 20px;
  margin-left: -10px;
}

/* =============================================
   RESPONSIVE — MOBILE
   ============================================= */
@media (max-width: 768px) {

  /* Let the animation wrap flow naturally without fixed offsets */
  .text-anim-wrap {
    justify-content: flex-start;
    padding: 12px 16px;
  }

  .text-anim-stage {
    margin-top: 0;
    margin-left: 0;
  }

  /* Scale the image to fill available width */
  #landingImage {
    width: 100%;
    max-width: 100%;
    margin-left: 0;
    margin-top: 12px;
  }

}

     TEXT ANIMATION SCRIPT

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
(function () {

  /* -----------------------------------------------
     CONFIG — edit these values to customise
  ----------------------------------------------- */
  var CONFIG = {

    // Two-word phrases: [word1, word2]
    // Word 1 fades in first, word 2 follows after word2Delay.
    phrases: [
      ["NURTURE",      "IDEAS"],
      ["LOOK",       "CLOSELY"],
      ["GATHER",      "INTELLIGENCE"],
      ["CRAFT",         "NARRATIVES"],
      ["BUILD",       "BRANDS"],
      ["VISUALIZE",         "STRATEGIES"],
      ["TELL",         "STORIES"],
      ["DEFINE",         "PRIORITIES"]
    ],

    // Gap between the end of word 1 and the start of word 2.
    // This is always the same fixed pixel value regardless of word length.
    wordGapPx: 15,

    // Timing (milliseconds)
    word2Delay:   400,   // delay before word 2 fades in after word 1 starts
    holdDuration: 1500,  // how long the full phrase stays visible
    exitStagger:  0,    // gap between word 1 and word 2 fading out
    gapBetween:   80,   // pause after fade-out before next phrase starts

    // Typography
    fontFamily:    "Helvetica, 'Arial', sans-serif",
    fontSize:      "1.5rem",
    fontWeight:    "450",
    letterSpacing: "0.05em",
    textTransform: "uppercase",
    color:         "#fff",

    // Fade durations (seconds)
    inDuration:  "0.5s",
    outDuration: "0.4s",

    // Loop forever?
    loop: true
  };
  /* ----------------------------------------------- */


  /* -- Engine -- */

  var w1    = document.getElementById("word1");
  var w2    = document.getElementById("word2");
  var stage = document.getElementById("textAnimStage");

  if (!w1 || !w2 || !stage) { return; }

  // Typography string reused for both spans and the probe element
  var typoCss =
    "font-family:"    + CONFIG.fontFamily    + ";" +
    "font-size:"      + CONFIG.fontSize      + ";" +
    "font-weight:"    + CONFIG.fontWeight    + ";" +
    "letter-spacing:" + CONFIG.letterSpacing + ";" +
    "text-transform:" + CONFIG.textTransform + ";" +
    "color:"          + CONFIG.color;

  // Apply styles to spans
  var baseSpanStyle = typoCss + ";position:absolute;top:0;white-space:nowrap;opacity:0;";
  w1.setAttribute("style", baseSpanStyle + "left:0;");
  w2.setAttribute("style", baseSpanStyle);

  // Hidden probe element for measuring rendered text widths
  var probe = document.createElement("span");
  probe.setAttribute("style",
    "position:absolute;top:-9999px;left:-9999px;visibility:hidden;white-space:nowrap;" + typoCss
  );
  document.body.appendChild(probe);

  function measureText(text) {
    probe.textContent = text;
    return probe.offsetWidth;
  }

  // Pre-measure all phrases to size the stage wide enough for the longest one
  var maxTotalWidth = 0;
  for (var i = 0; i < CONFIG.phrases.length; i++) {
    var total = measureText(CONFIG.phrases[i][0]) + CONFIG.wordGapPx + measureText(CONFIG.phrases[i][1]);
    if (total > maxTotalWidth) { maxTotalWidth = total; }
  }

  // Set stage dimensions (height from font size, width from longest phrase)
  var fsNum  = parseFloat(window.getComputedStyle(probe).fontSize);
  document.body.removeChild(probe);

  stage.style.width  = maxTotalWidth + "px";
  stage.style.height = (fsNum * 1.3) + "px";

  // ---- Animation helpers ----

  var phraseIndex = 0;

  function resetWord(el) {
    el.style.animation = "none";
    void el.offsetWidth;
    el.style.opacity = "0";
  }

  function fadeIn(el, text, delayMs) {
    return new Promise(function (resolve) {
      setTimeout(function () {
        el.textContent     = text;
        el.style.animation = "none";
        void el.offsetWidth;
        el.style.animation = "fadeIn " + CONFIG.inDuration + " ease forwards";
        el.addEventListener("animationend", function handler() {
          el.removeEventListener("animationend", handler);
          resolve();
        });
      }, delayMs);
    });
  }

  function fadeOut(el, delayMs) {
    return new Promise(function (resolve) {
      setTimeout(function () {
        el.style.animation = "none";
        void el.offsetWidth;
        el.style.animation = "fadeOut " + CONFIG.outDuration + " ease forwards";
        el.addEventListener("animationend", function handler() {
          el.removeEventListener("animationend", handler);
          resetWord(el);
          resolve();
        });
      }, delayMs);
    });
  }

  function wait(ms) {
    return new Promise(function (resolve) { setTimeout(resolve, ms); });
  }

  // ---- Main cycle ----

  function runNext() {
    var phrase = CONFIG.phrases[phraseIndex];

    // Measure this phrase's word 1 and position word 2 exactly CONFIG.wordGapPx away.
    // This runs fresh every phrase so the gap is always identical.
    var tempProbe = document.createElement("span");
    tempProbe.setAttribute("style",
      "position:absolute;top:-9999px;left:-9999px;visibility:hidden;white-space:nowrap;" + typoCss
    );
    tempProbe.textContent = phrase[0];
    document.body.appendChild(tempProbe);
    var w1Width = tempProbe.offsetWidth;
    document.body.removeChild(tempProbe);

    // Pin word 2 at: word1Width + fixed gap
    w2.style.left = (w1Width + CONFIG.wordGapPx) + "px";

    // Fade in word 1, then word 2 after stagger
    var p1 = fadeIn(w1, phrase[0], 0);
    var p2 = fadeIn(w2, phrase[1], CONFIG.word2Delay);

    Promise.all([p1, p2])
      .then(function () { return wait(CONFIG.holdDuration); })
      .then(function () {
        var o1 = fadeOut(w1, 0);
        var o2 = fadeOut(w2, CONFIG.exitStagger);
        return Promise.all([o1, o2]);
      })
      .then(function () { return wait(CONFIG.gapBetween); })
      .then(function () {
        phraseIndex++;
        if (phraseIndex >= CONFIG.phrases.length) {
          if (CONFIG.loop) { phraseIndex = 0; } else { return; }
               }
        runNext();
      });
  }

  resetWord(w1);
  resetWord(w2);
  runNext();

})();
</script>
