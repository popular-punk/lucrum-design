<script type="text/javascript">
(function() {
  var groups = {}, currentGroup = [], currentIndex = 0;
  var overlay  = document.getElementById('lb-overlay');
  var box      = document.getElementById('lb-box');
  var img      = document.getElementById('lb-img');
  var caption  = document.getElementById('lb-caption');
  var counter  = document.getElementById('lb-counter');
  var btnClose = document.getElementById('lb-close');
  var btnPrev  = document.getElementById('lb-prev');
  var btnNext  = document.getElementById('lb-next');

  var triggers = document.querySelectorAll('.lb-trigger');
  triggers.forEach(function(a) {
    var g = a.getAttribute('data-group') || 'default';
    if (!groups[g]) groups[g] = [];
    a.setAttribute('data-lb-index', groups[g].length);
    groups[g].push({ src: a.getAttribute('href'), title: a.getAttribute('data-title') || '' });
  });

  function show() {
    var item = currentGroup[currentIndex];
    img.src = item.src;
    caption.textContent = item.title;
    counter.textContent = 'Image ' + (currentIndex + 1) + ' of ' + currentGroup.length;
    btnPrev.style.display = currentIndex > 0 ? 'block' : 'none';
    btnNext.style.display = currentIndex < currentGroup.length - 1 ? 'block' : 'none';
  }

  function open(g, idx) {
    currentGroup = groups[g] || [];
    currentIndex = idx;
    overlay.style.display = 'block';
    box.style.display = 'block';
    btnClose.style.display = 'block';
    document.body.style.overflow = 'hidden';
    show();
  }

  function close() {
    overlay.style.display = 'none';
    box.style.display = 'none';
    btnClose.style.display = 'none';
    btnPrev.style.display = 'none';
    btnNext.style.display = 'none';
    img.src = '';
    document.body.style.overflow = '';
  }

  triggers.forEach(function(a) {
    a.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      var g = a.getAttribute('data-group') || 'default';
      var idx = parseInt(a.getAttribute('data-lb-index'), 10);
      open(g, idx);
    });
  });

  overlay.addEventListener('click', close);
  btnClose.addEventListener('click', function(e) { e.stopPropagation(); close(); });
  btnPrev.addEventListener('click', function(e) {
    e.stopPropagation();
    if (currentIndex > 0) { currentIndex--; show(); }
  });
  btnNext.addEventListener('click', function(e) {
    e.stopPropagation();
    if (currentIndex < currentGroup.length - 1) { currentIndex++; show(); }
  });

  document.addEventListener('keydown', function(e) {
    if (overlay.style.display !== 'block') return;
    if (e.key === 'Escape') close();
    if (e.key === 'ArrowLeft' && currentIndex > 0) { currentIndex--; show(); }
    if (e.key === 'ArrowRight' && currentIndex < currentGroup.length - 1) { currentIndex++; show(); }
  });
})();
</script>
